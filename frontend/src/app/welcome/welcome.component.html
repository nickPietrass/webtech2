<div class="col-md-4">
 <div class="card">
  <div class="card-body">
   <h3 class="card-title">Login</h3>
   <div class="list-group list-group-flush">
    <li class="list-group-item">
     <a>Username:</a>
     <input type="text" #loginName/>
    </li>
    <li class="list-group-item">
      <a>Password: </a>
     <input type="password" #loginPass/>
    </li>
   </div>
   <button (click)="login(loginName.value, loginPass.value)" class ="btn btn-primary">Login</button>

  </div>
 </div>
</div>

    </div>
