<div class="col-md-12" *ngIf="this.api.currentUser">

 <button id="newBtn" (click)="new = true" class="btn btn-primary">Create New</button>

 <app-todonew *ngIf="new" (submit)="onNewSubmit($event)"></app-todonew>
 <ul class="card-columns">
  <div *ngFor="let todo of todos">
   <app-todopreview [id]="todo.id"></app-todopreview>
  </div>
 </ul>
</div>
<div *ngIf="!this.api.currentUser">
  <p>Not logged in.</p>
</div>
